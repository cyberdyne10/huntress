<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://cyberlogicnetwork.com; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Contact Us | CYBER-LOGIC NETWORKS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .hero {
            padding: 80px 0;
            background: linear-gradient(to right, #0f172a, #1e293b);
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .contact-form {
            max-width: 600px;
            margin: 60px auto;
            background: var(--secondary-light);
            padding: 40px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder">
    <div class="skeleton-header container">
        <div class="skeleton-logo skeleton"></div>
        <div class="skeleton-nav">
            <div class="skeleton-link skeleton"></div>
            <div class="skeleton-link skeleton"></div>
            <div class="skeleton-link skeleton"></div>
            <div class="skeleton-link skeleton"></div>
            <div class="skeleton-link skeleton"></div>
        </div>
        <div class="skeleton-cta skeleton"></div>
    </div>
</div>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p class="lead" style="color: var(--text-muted);">
                    Ready to secure your business? Get in touch with our team.
                </p>
            </div>
        </section>

        <div class="container">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Your Work Email">
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder">
    <div class="container skeleton-footer">
        <div class="skeleton-footer-grid">
            <div class="skeleton-col">
                <div class="skeleton-title skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
            </div>
            <div class="skeleton-col">
                <div class="skeleton-title skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
            </div>
            <div class="skeleton-col">
                <div class="skeleton-title skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
            </div>
             <div class="skeleton-col">
                <div class="skeleton-title skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
                <div class="skeleton-text-line skeleton"></div>
            </div>
        </div>
    </div>
</div>
    <script src="../js/components.js"></script>
</body>
</html>
