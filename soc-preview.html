<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Interactive SOC Dashboard Preview</title><meta name="description" content="SOC dashboard preview with severity/source/status/MITRE filtering and timeline drill-down."><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="css/expansion.css"></head><body><div id="header-placeholder"></div><main id="soc-preview"><section class="page-hero"><div class="container"><h1>Interactive SOC Dashboard Preview</h1><p>Explore realistic alerts/incidents, triage filters, KPI snapshots, and timeline drill-down.</p></div></section><section class="section-block"><div class="container"><div class="kpis"><div class="kpi"><div class="small">Open incidents</div><strong id="kpi-open">-</strong></div><div class="kpi"><div class="small">MTTR</div><strong id="kpi-mttr">-</strong></div><div class="kpi"><div class="small">Active analysts</div><strong id="kpi-analysts">-</strong></div></div></div></section><section class="section-block"><div class="container card"><h3>Threat trend (7 days)</h3><div id="soc-chart" class="chart-bars"></div><h4>Timeline</h4><div id="soc-timeline" class="list"></div></div></section><section class="section-block"><div class="container card"><div class="filters"><button class="btn btn-outline" data-filter="all">All</button><button class="btn btn-outline" data-filter="critical">Critical</button><button class="btn btn-outline" data-filter="high">High</button><button class="btn btn-outline" data-filter="medium">Medium</button><button class="btn btn-outline" data-filter="low">Low</button></div><div class="form-grid"><label>Source<input id="soc-source-filter" class="input" placeholder="e.g. Hunt Lab"></label><label>Status<input id="soc-status-filter" class="input" placeholder="active"></label><label>MITRE tag<input id="soc-mitre-filter" class="input" placeholder="T1110"></label><button id="soc-apply-filters" class="btn btn-primary" type="button">Apply Filters</button></div><div id="soc-list" class="list"></div></div></section></main><div id="footer-placeholder"></div><script src="js/components.js"></script><script src="js/expansion.js"></script></body></html>
