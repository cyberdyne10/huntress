<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Demo Booking | CYBER-LOGIC</title>
  <link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="css/expansion.css">
</head>
<body>
<div id="header-placeholder"></div>
<main>
  <section class="page-hero"><div class="container"><h1>Book a Live Demo</h1><p>Pick a date/time slot and reserve your walkthrough with our SOC team.</p></div></section>
  <section class="section-block"><div class="container card">
    <form id="booking-form" class="form-grid">
      <label>Available slots<select id="slotId" name="slotId" class="input"><option value="">Select a slot</option></select></label>
      <label>Full name<input class="input" name="fullName" type="text" required></label>
      <label>Business email<input class="input" name="email" type="email" required></label>
      <label>Company<input class="input" name="company" type="text" required></label>
      <label>Attendees<input class="input" name="attendees" type="number" min="1" max="20" value="1"></label>
      <label>Notes<textarea class="input" name="notes" rows="3" placeholder="Use case, priorities, compliance needs"></textarea></label>
      <button class="btn btn-primary" type="submit">Confirm Booking</button>
      <p id="booking-result" class="small"></p>
    </form>
  </div></section>
</main>
<div id="footer-placeholder"></div>
<script src="js/components.js"></script><script src="js/expansion.js"></script>
</body></html>
